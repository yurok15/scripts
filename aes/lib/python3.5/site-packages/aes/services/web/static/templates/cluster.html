<div class="col-xs-12" ng-repeat="cluster in data.clusters">
    <h3>{{ cluster.cluster_name }}</h3>

    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Host</th>
                <th>Workers</th>
                <th>Mails</th>
                <th ng-repeat="name in cluster.node_names"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in cluster.table">
                <td data-toggle="tooltip" data-placement="top"
                    title="{{ node.name }}">
                    {{ node.label }}
                </td>
                <td>{{ node.host }}</td>
                <td>{{ node.workers }}</td>
                <td>{{ node.mails }}</td>
                <td ng-repeat="subnode in node.connections">
                    <div ng-if="subnode.color == 'green'"
                         class="btn btn-success btn-sm"
                         data-toggle="tooltip"
                         data-placement="top" title="{{ subnode.state }}">
                        {{ subnode.label }}
                    </div>
                    <div ng-if="subnode.color == 'yellow'"
                         class="btn btn-warning btn-sm"
                         data-toggle="tooltip"
                         data-placement="top" title="{{ subnode.state }}">
                        {{ subnode.label }}
                    </div>
                    <div ng-if="subnode.color == 'red'"
                         class="btn btn-danger btn-sm"
                         data-toggle="tooltip"
                         data-placement="top" title="{{ subnode.state }}">
                        {{ subnode.label }}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
