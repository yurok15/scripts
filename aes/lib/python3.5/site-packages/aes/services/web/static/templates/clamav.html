<div class="col-xs-6">
    <h3>
        ClamAV test service
        <div class="pull-right">
            <div ng-if="enable_loading">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
            <div ng-if="!enable_loading">
                <button type="button" class="btn"
                        ng-class="{true: 'btn-success', false:'btn-danger'}[enabled]"
                        ng-click="enable_clamav(!enabled)">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="host">Host:</label>
            <label class="form-control" id="host">
                {{ host }}
            </label>
        </div>
        <div class="form-group">
            <label for="port">Port:</label>
            <label class="form-control" id="port">
                {{ port }}
            </label>
        </div>
    </form>
    <h4>Stop strings</h4>
    <p>
        If this string will be found in email body, will be detected as
        TestVirus. Empty string will match everything.
    </p>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>String</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="signature in signatures">
                <td>{{ signature }}
                <button type="button" class="btn btn-xs pull-right"
                        ng-class="{true: 'btn-default',
                        false:'btn-danger'}[action_loading]"
                        ng-click="modify('remove', signature)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true">

                    </span>
                </button>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-group">
                        <input class="form-control" ng-model="add_signature">
                        <span class="input-group-btn">
                            <button type="button" class="btn"
                                    ng-class="{true: 'btn-default',
                                    false:'btn-success'}[action_loading]"
                                    ng-click="modify('add', add_signature)">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true">

                                </span>
                            </button>
                        </span>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>

</div>
