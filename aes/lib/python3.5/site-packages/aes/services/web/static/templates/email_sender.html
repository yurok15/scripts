<div class="col-xs-12">
    <h3>
        Email sender
    </h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-1 control-label" for="email_from">From:</label>
            <div class="col-md-5">
                <input type="text" ng-model="email_from" id="email_from"
                       class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label" for="email_to">To:</label>
            <div class="col-md-5">
                <input type="text" ng-model="email_to" id="email_to"
                       class="form-control" type="text" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label"
                   for="add_eicar">Add EICAR:</label>
            <div class="col-md-5">
                <input type="checkbox" ng-model="add_eicar"
                       id="add_eicar" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-1 control-label" for="email_body">Body:</label>
            <div class="col-md-5">
                <textarea type="text" ng-model="email_body" id="email_body"
                          class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5 col-md-offset-1">
                <div class="alert" role="alert"
                     ng-class="{true: 'alert-success',
                     false:'alert-danger'}[response_success]"
                     ng-if="response_text">
                    {{ response_text }}
                </div>
                <button type="submit" class="btn"
                        ng-class="{true: 'btn-default',
                              false:'btn-primary'}[mail_loading]"
                        ng-click="submit()">
                    Submit
                </button>
            </div>
        </div>

    </form>
</div>
