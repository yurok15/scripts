<div class="col-xs-12">

    <h3>State monitoring</h3>

    <table class="table">
        <thead>
            <tr>
                <th>Fork</th>
                <th>PID</th>
                <th>Mails in process</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="fork in data.forks">
                <td>{{ fork.num }}</td>
                <td>{{ fork.pid }}</td>
                <td>{{ fork.mails_in_work }}</td>
            </tr>
        </tbody>

    </table>
</div>
