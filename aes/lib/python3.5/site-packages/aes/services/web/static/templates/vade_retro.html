<div class="col-xs-6">
    <h3>
        VadeRetro test service
        <div class="pull-right">
            <div ng-if="enable_loading">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
            <div ng-if="!enable_loading">
                <button type="button" class="btn"
                        ng-class="{true: 'btn-success', false:'btn-danger'}[enabled]"
                        ng-click="enable_vd(!enabled)">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button>
            </div>
        </div>


    </h3>
    <form class="form-horizontal" name="VadeRetroSettings" ng-submit="submit()"
          ng-init="!form_loading">
        <div class="form-group">
            <label class="col-md-2 control-label">Host:</label>
            <div class="col-md-10">
                <label class="control-label">
                    {{ host }}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Port:</label>
            <div class="col-md-10">
                <label class="control-label">
                    {{ port }}
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="score">Score:</label>
            <div class="col-md-10">
                <input type="text" ng-model="config.score" id="score"
                       class="form-control" type="number" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="state">Category:</label>
            <div class="col-md-10">
                <select ng-model="config.state" id="state"
                       class="form-control"
                        ng-options="s[1] for s in states track by s[0]">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="cause">Reason:</label>
            <div class="col-md-10">
                <input type="text" ng-model="config.cause" id="cause" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-2 col-md-offset-2">
                <button type="submit" class="btn btn-primary"
                        ng-if="!form_loading">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
