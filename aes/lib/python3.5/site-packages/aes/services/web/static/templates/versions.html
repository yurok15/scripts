<div class="col-xs-12">
    <h3>Versions</h3>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Host</th>
                <th ng-repeat="name in data.components">{{ name }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="node in data.table">
                <td data-toggle="tooltip" data-placement="top"
                    title="{{ node.name }}">
                    {{ node.label }}
                </td>
                <td>{{ node.host }}</td>
                <td ng-repeat="version in node.components track by $index">
                    {{ version }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
